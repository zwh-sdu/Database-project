<section class="rt_wrap content mCustomScrollbar _mCS_2">
    <div id="mCSB_2" class="mCustomScrollBox mCS-light mCSB_vertical mCSB_inside" tabindex="0"
         style="max-height: none;">
        <div id="mCSB_2_container" class="mCSB_container" style="position: relative; top: 0px; left: 0px;"
             dir="ltr">
            <div class="rt_content">
                <div class="page_title">
                    <h2 class="fl">外来人员来访登记</h2>
                    <a class="fr top_rt_btn" href="visitors_list.html">查看外来人员记录</a>
                </div>
                <section>
                    <form>
                        <ul class="ulColumn2">
                            <li>
                                <span class="item_name" style="width:120px;">来访人姓名：</span>
                                <input type="text" id="name" class="textbox" placeholder="姓名...">
                            </li>
                            <br>
                            <li>
                                <span class="item_name" style="width:120px;">联系方式：</span>
                                <input type="text" id="phone" class="textbox" placeholder="联系方式...">
                            </li>
                            <br>
                            <li>
                                <span class="item_name" style="width:120px;">接触学生：</span>
                                <input type="text" id="stuid" class="textbox" placeholder="接触学生学号...">
                                <input type="text" id="stuname" class="textbox" style="width:120px;" disabled="disabled"
                                       placeholder="（接触学生姓名）">
                                <input type="text" id="dorm" class="textbox" style="width:120px;" disabled="disabled"
                                       placeholder="（接触学生宿舍）">
                            </li>
                            <br>
                            <li>
                                <span class="item_name" style="width:120px;">来访时间：</span>
                                <input type="datetime-local" id="arrive" class="textbox" placeholder="来访时间..."
                                       oninvalid="setCustomValidity('请填写来访时间');" required>
                            </li>
                            <li>
                                <span class="item_name" style="width:120px;">离开时间：</span>
                                <input type="datetime-local" id="leave" class="textbox" placeholder="离开时间..."
                                       oninvalid="setCustomValidity('请填写离开时间');" required>
                            </li>
                            <br>
                            <li>
                                <span class="item_name" style="width:120px;">登记管理员账号：</span>
                                <input type="text" id="admin" class="textbox" placeholder="值班人员工号..."
                                       oninvalid="setCustomValidity('请输入值班人员工号');" required>
                            </li>
                            <br>
                            <li>
                                <span class="item_name" style="width:120px;">来访原因：</span>
                                <textarea rows="5" cols="80" id="purpose" class="textbox"
                                          placeholder="请输入备注(最多可输入1000字)..."></textarea>
                            </li>
                            <br>
                            <li>
                                <span class="item_name" style="width:120px;"></span>
                                <input type="submit" class="link_btn">
                            </li>
                        </ul>
                    </form>
                </section>
            </div>
        </div>
